<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Sign in - YelpCamp</title>
</head>
<body>
    <div class="container-login">
        <section class="login">
            <header class="header-login">
                <img src="./assets/img/Logo.svg" alt="logo">
                <ul class="nav-login-list">
                    <li class="nav-login-item"><a href="search.html"><i class="fa-solid fa-arrow-left"></i> Back to campgrounds</a></li>
                </ul>
            </header>
            <form action="" class="login-form">
                <h1 class="login-title">Start exploring camps from all around the world.</h1>
                <span class="inputs">
                    <label class="login-label">Username</label>
                    <input class="login-input" type="text" placeholder="johndoe_91">
                </span>
                <span class="inputs">
                    <label class="login-label">Password</label>
                    <input class="login-input" type="password" placeholder="Enter Your Password">
                </span>
                <button type="submit" class="login-btn">Sign in</button>
                <p class="login-description">Not a user yet? <a href="register.html">Create an account</a></p>
            </form>
        </section>
        <section class="testimonials">
            <h2 class="testimonials-text">"YelpCamp has honestly saved me hours of research time, and the camps on here are definitely well picked and added."</h2>
            <div class="testimonials-author">
                <img src="./assets/img/User%20Testimonial.svg" alt="" class="testimonials-img">
                <span class="testimonials-content">
                    <h4 class="testimonial-name">May Andrews</h4>
                    <p class="testimonial-job">Professional Hiker</p>
                </span>
            </div>
        </section>
    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
