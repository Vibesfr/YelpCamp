<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>New Camground - YelpCamp</title>
</head>
<body>
    <header class="header">
        <img src="./assets/img/Logo.svg" alt="logo">
        <div class="header-nav">
            <div class="header-left">
                <ul class="main-nav">
                    <li><a class="nav-item" href="index.html">Home</a></li>
                    <li><a class="nav-item" href="search.html">Search</a></li>
                </ul>
            </div>
            <div class="header-right">
                <a href="#" class="btn-text">johndoe</a>
                <a href="#" class="btn-text-alt">Logout</a>
            </div>
        </div>
        <div class="menu-toggle">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-xmark"></i>
        </div>
    </header>
    <section class="new-camp">
        <form action="" class="camp">
            <h1 class="input-title">Add New Campground</h1>
            <span class="inputs">
                    <label class="input-label">Campground Name</label>
                    <input class="main-input" type="text" placeholder="Seven Sisters Waterfall">
            </span>
            <span class="inputs">
                    <label class="input-label">Price</label>
                    <input class="main-input" type="number" placeholder="$149">
            </span>
            <span class="inputs">
                    <label class="input-label">Image</label>
                    <input class="main-input" type="text" placeholder="www.thepinoytraveler.com/2018/01/mt-ulap-diy-dayhike.jpeg">
            </span>
            <span class="inputs">
                    <label class="input-label">Description</label>
                    <textarea class="main-input" name="description" id="" rows="10" placeholder="Your description here..."></textarea>
            </span>

            <button type="submit" class="login-btn">Add Campground</button>
        </form>
    </section>
    <footer class="footer"><img src="./assets/img/Logo.svg" alt=""></footer>

    <script src="./assets/js/main.js"></script>
</body>
</html>
